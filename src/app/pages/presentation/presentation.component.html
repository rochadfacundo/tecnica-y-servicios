<!-- SECCIÓN PRINCIPAL -->
<div class="container-fluid home-container animate__animated animate__fadeIn">
  <div class="row no-gutters">
    <!-- Texto -->
    <div class="right-section animate__animated animate__fadeInLeft animate__delay-1s">
      <h1 class="align-text-top libre-baskerville-bold m-5 fs-2">Técnica y Servicios</h1>
      <p class="libre-baskerville-regular m-2 fs-4">Organizador Asesor de Productores de Seguros</p>
      <h3 class="libre-baskerville-regular-italic m-3 fs-3">Acompañarte es nuestro propósito</h3>
    </div>

    <!-- Imagen -->
    <div class="left-section animate__animated animate__fadeInRight animate__delay-2s">
      <img src="../../../assets/desktop.jpg" alt="Escritorio" class="img-fluid">
    </div>
  </div>
</div>

<!-- SECCIÓN COMPAÑÍAS -->
<div class="container-fluid companias-section">
  <h2 class="text-center text-white libre-baskerville-bold animate__animated animate__fadeInDown animate__delay-3s">
    Trabajamos con las mejores compañías
  </h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let compania of companias; let i = index"
         [ngClass]="[
           'animate__animated',
           'animate__fadeInUp',
           'animate__delay-' + (i + 4) + 's'
         ]">
      <div class="card">
        <img [src]="compania.logo" alt="{{ compania.nombre }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-center libre-baskerville-regular-italic fs-3">
            {{ compania.nombre }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
