<div class="p-4">
<table class="table table-bordered table-striped">
  <thead class="table-light text-center fs-4">
    <tr>
      <th rowspan="2">Compañía</th>
      <th rowspan="2">Responsabilidad Civil</th>
      <th colspan="2">Terceros Completos</th>
       <!--
      Si es moto Cambiar terceros completos por Robo y todo riesgo por Robo Premium.
        -->
      <th colspan="3">Todo Riesgo</th>
    </tr>
    <tr>
      <th>C</th>
         <!--
     C en motos es B
     C1 en motos es B1
        -->
      <th>C1</th>
      <th>D1</th>
            <!--
     D1 en motos es C1
     D2 en motos es C2
     D3 NO EXISTE EN MOTOS
        -->
      <th>D2</th>
      <th>D3</th>
    </tr>
  </thead>
  <tbody class="fs-5">
    <tr *ngFor="let cot of cotizaciones?.companiasCotizadas">
      <td>{{ cot.compania }}</td>
      <td>{{ cot.rc | currency:'ARS ' }}</td>
      <td>{{ cot.c | currency:'ARS ' }}</td>
      <td>{{ cot.c1 | currency:'ARS ' }}</td>
      <td>{{ cot.d1 | currency:'ARS ' }}</td>
      <td>{{ cot.d2 | currency:'ARS ' }}</td>
      <td>{{ cot.d3 | currency:'ARS ' }}</td>
    </tr>
  </tbody>
</table>

<div class="text-center mt-3">
  <button class="btn btn-primary" (click)="guardarCotizaciones()">Guardar Cotizaciones</button>
</div>

</div>
